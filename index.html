<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Header section -->
    <header class="container-fluid">
        <div class="row mb-5">
            <div class="col-md-6">
                <a href="#"><strong>View Highscores</strong></a>
            </div>

            <div class="timeLeft col-md-6">Timer: <span>&nbsp 0</span></div>
        </div>
    </header>

    <!-- Quiz Intro page -->
    <main>
        <section class="container-fluid">
            <div class="row mt-2">
                <div class="col-3"></div>
                <div class="col-sm-12 col-md-6">
                    <h1 class="text-center">Coding Quiz Challenge</h1>

                    <p>Welcome to the Coding Challenge Quiz! The rules of this quiz are as follows. Try to answer the
                        following code-related question within the time limit. Keep in mind any incorrect answers will
                        penalize your score/time by twenty seconds!</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary " type="button"><strong>Start Quiz</strong></button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </section>

        <!-- The quiz screen once started -->
        <section class="container" id="liveQuiz">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-sm-12 col-md-6">
                    <h3 id="questionName">Test Question</h3>

                    <ol id="answerList">
                        <li><button type="button" class="btn btn-outline-primary" id="1"></button></li>
                        <li><button type="button" class="btn btn-outline-primary" id="2"></button></li>
                        <li><button type="button" class="btn btn-outline-primary" id="3"></button></li>
                        <li><button type="button" class="btn btn-outline-primary" id="4"></button></li>
                    </ol>
                    <hr class="border border-dark">
                    <div id="questionAnswer"></div>
                </div>
                <div class="col-3"></div>
            </div>
        </section>

        
    </main>
</body>

</html>
